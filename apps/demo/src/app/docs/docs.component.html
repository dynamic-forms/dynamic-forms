@if (title()) {
  <h3>{{ title() }}</h3>
}
@if (trustedSourceUrl()) {
  <iframe
    frameborder="0"
    width="100%"
    onload="this.height=this.contentWindow.document.body.scrollHeight;"
    [src]="trustedSourceUrl()"
    [scrolling]="scrolling() ? 'yes' : 'no'"
    [class.scrolling]="scrolling()"
  >
  </iframe>
}
