<mat-table [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="timestamp">
    <mat-header-cell *matHeaderCellDef>Timestamp</mat-header-cell>
    <mat-cell *matCellDef="let log">{{ log.timestamp | date: "yyyy-MM-dd hh:mm:ss" }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="level">
    <mat-header-cell *matHeaderCellDef>Level</mat-header-cell>
    <mat-cell *matCellDef="let log">{{ log.level | appEditorLogLevel }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let log">{{ log.type }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="message">
    <mat-header-cell *matHeaderCellDef>Message</mat-header-cell>
    <mat-cell *matCellDef="let log">{{ log.message }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="detailed">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let log">
      <button mat-icon-button [disabled]="!log.data.length" (click)="log.detailed = !log.detailed; $event.stopPropagation()">
        <mat-icon *ngIf="!log.detailed">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="log.detailed">keyboard_arrow_up</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="detail">
    <mat-cell *matCellDef="let log" [attr.colspan]="columns.length">
      <div class="detail">{{ log | appEditorLogData }}</div>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns"></mat-row>
  <mat-row *matRowDef="let row; columns: ['detail']" [class.hidden]="!row.detailed"></mat-row>
</mat-table>
<mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
