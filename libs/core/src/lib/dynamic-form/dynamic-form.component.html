<div class="dynamic-form-wrapper" [ngClass]="template?.wrapperClassName">
  <form class="dynamic-form" [ngClass]="template?.className" [formGroup]="formGroup" (ngSubmit)="ngOnSubmit()">
    <ng-container *ngFor="let element of elements">
      <dynamic-form-element [element]="element"></dynamic-form-element>
    </ng-container>
    <ng-content></ng-content>
  </form>
</div>
