<mat-dynamic-form-input-wrapper
  [label]="template.label"
  [required]="validation?.required"
  [invalid]="showErrors"
  [errorMessage]="showErrors ? errorMessage : null"
>
  <mat-radio-group [formControl]="control">
    <ng-container *ngFor="let option of input.options; let i = index">
      <mat-radio-button [id]="inputId + '-' + i" color="primary" [value]="option.value" [disabled]="option.disabled">{{
        option.label
      }}</mat-radio-button>
    </ng-container>
  </mat-radio-group>
</mat-dynamic-form-input-wrapper>
