<div class="mat-form-field-simple" [ngClass]="{ 'mat-form-field-simple-invalid': invalid }">
  <div class="mat-form-field-simple-wrapper">
    <label class="mat-form-field-simple-label">{{ label }}<span *ngIf="required"> *</span></label>      
    <ng-content></ng-content>
  </div>
  <div class="mat-form-field-simple-info">
    <div *ngIf="invalid" class="mat-error">{{ errorMessage }}</div>
  </div>
</div>
