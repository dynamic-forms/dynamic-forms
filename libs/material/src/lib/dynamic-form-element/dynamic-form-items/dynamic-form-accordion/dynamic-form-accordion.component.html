<mat-accordion class="dynamic-form-items dynamic-form-accordion" [ngClass]="template.className">
   <mat-expansion-panel *ngFor="let child of element.children; let index = index" 
    [ngClass]="child.template.className" [expanded]="index === selectedIndex" 
    [disabled]="child.disabled"
    (opened)="openItem(index)" (closed)="closeItem(index)">
    <mat-expansion-panel-header class="dynamic-form-item-header">
      <mat-panel-title>{{child.label}}</mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div class="dynamic-form-item">
        <dynamic-form-elements [elements]="child.children"></dynamic-form-elements>
      </div>
    </ng-template>
   </mat-expansion-panel>
</mat-accordion>
