<dynamic-form-element *ngIf="trigger" [element]="trigger"></dynamic-form-element>

<ng-template #modalTemplate>
  <div class="dynamic-form">
    <div class="dynamic-form-modal" [ngClass]="template?.className">
      <div *ngIf="template && (template.titleHtml || template.title)" class="modal-header">
        <div *ngIf="template?.titleHtml; else titlePlain" class="modal-title"
          [ngClass]="template.titleClassName"
          [innerHTML]="template.titleHtml"
        ></div>
        <ng-template #titlePlain>
          <div class="modal-title"
            [ngClass]="template.titleClassName"
          >{{template.title}}</div>
        </ng-template>
      </div>
      <div class="modal-content" mat-dialog-content>
        <dynamic-form-element *ngFor="let element of elements" 
          [element]="element"
        ></dynamic-form-element>      
      </div>
      <div *ngIf="actions.length" class="modal-footer" mat-dialog-actions>
        <dynamic-form-element *ngFor="let action of actions" 
          [element]="action"
        ></dynamic-form-element>      
      </div>    
    </div>  
  </div>
</ng-template>
