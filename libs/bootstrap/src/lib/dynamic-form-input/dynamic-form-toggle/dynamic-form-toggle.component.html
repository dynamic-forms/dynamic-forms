<div class="btn-group btn-group-toggle">
  @for (option of input.options; let index = $index; track index) {
    <input
      class="btn-check"
      type="radio"
      autocomplete="off"
      [id]="inputId + '-' + index"
      [name]="inputId"
      [formControl]="control"
      [value]="option.value"
      [attr.disabled]="control.disabled || option.disabled"
      [readonly]="readonly"
    />
    <label
      class="btn btn-outline-light"
      [for]="inputId + '-' + index"
      [class.disabled]="control.disabled || option.disabled"
      [class.active]="control.value === option.value"
      >{{ option.label }}</label
    >
  }
</div>
