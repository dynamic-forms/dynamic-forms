# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pool:
  vmImage: ubuntu-latest

variables:
- name: branch_pattern
  value: 19.*.x
- name: major_version_name
  value: v19

steps:
- task: UseNode@1
  inputs:
    version: 22.x
- script: npm install
  displayName: npm install
- script: npm run lint
  displayName: npm lint
- script: npm run build:libs
  displayName: npm build libs
- script: npm run test:libs
  displayName: npm test libs
- script: npm run test:demo
  displayName: npm test demo
- task: PublishTestResults@2
  displayName: Publish test results
  continueOnError: True
  inputs:
    testResultsFiles: $(System.DefaultWorkingDirectory)/dist/${{ variables.major_version_name }}/tests/dynamic-forms-libs.junit.xml
- task: PublishCodeCoverageResults@2
  displayName: Publish code coverage
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: $(System.DefaultWorkingDirectory)/dist/${{ variables.major_version_name }}/tests/cobertura-coverage.xml
    pathToSources: $(System.DefaultWorkingDirectory)/libs
- script: npm run cover:libs
  displayName: npm cover libs
- script: npm run doc:libs
  displayName: npm doc libs
  continueOnError: True
- script: npm run build:demo:prod -- --base-href=#{BaseHref}#
  displayName: npm build demo
- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    PathtoPublish: dist/${{ variables.major_version_name }}
    ArtifactName: dynamic-forms-${{ variables.major_version_name }}
