# https://aka.ms/yaml

pool:
  vmImage: ubuntu-latest

variables:
- name: branch_pattern
  value: 19.*.x
- name: major_version_name
  value: v19

steps:
- task: Npm@1
  displayName: npm install
  inputs:
    command: custom
    customCommand: install
- script: npx playwright install --with-deps
  displayName: 'Install Playwright browsers'
- task: Npm@1
  displayName: npm build libs
  inputs:
    command: custom
    customCommand: run build:libs
- task: Npm@1
  displayName: npm e2e
  continueOnError: True
  inputs:
    command: custom
    customCommand: run e2e
# - task: PublishProtractorReport@1
#   displayName: publish e2e report
#   continueOnError: True
#   inputs:
#     cwd: $(System.DefaultWorkingDirectory)/dist/${{ variables.major_version_name }}/e2e
- task: PublishTestResults@2
  displayName: 'Publish test results'
  inputs:
    searchFolder: $(System.DefaultWorkingDirectory)/dist/${{ variables.major_version_name }}/e2e/junit
    testResultsFormat: 'JUnit'
    testResultsFiles: 'results.xml'
    mergeTestResults: true
    failTaskOnFailedTests: false
    testRunTitle: 'e2e Tests'

- task: PublishAllureReport@1
  displayName: Publish Report
  inputs:
    allureVersion: 2.27.0
    testResultsDir: $(System.DefaultWorkingDirectory)/dist/${{ variables.major_version_name }}/e2e/allure